<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />

</head>

<body>

    <div class="section_1">
        <div class="container" id="alert">
            <div class="wrapper-success animate__animated animate__backInRight" style="display: none; z-index: 999;">
                <div class="card">
                    <div class="icon"><i class="fas fa-check-circle"></i></div>
                    <div class="subject">
                        <h3>Success</h3>
                        <p id="msg_success"></p>
                    </div>
                </div>
            </div>

            <div class="wrapper-warning animate__animated animate__backInRight" style="display: none; z-index: 999;">
                <div class="card">
                    <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
                    <div class="subject">
                        <h3>Warning</h3>
                        <p id="msg_err"></p>
                    </div>
                </div>
            </div>


            <div class="sign_in">
                <div class="sign_in_left">
                    <div class="sign_in_title">Sign-in</div>
                    <form class="formLogin" onsubmit="Submit(event)">
                        <p id="msg"></p>
                        <label class="email_title" for="email">Email<span>*</span></label>
                        <input required type="email" id="email" autocomplete="email">
                        <label class="password_title" for="password">Password<span>*</span></label>
                        <input required type="password" id="password" autocomplete="current-password"> <br>
                        <button id="Submit" type="submit">Login</button>
                    </form>
                </div>
                <div class="sign_in_right"><img src="/images/body_part_1_img.png" alt=""></div>
            </div>
        </div>
    </div>

</body>
<script>
    if (localStorage.getItem("info")) {
        window.location = "/"
    }

    const submitButton = document.getElementById("Submit")

    function setSubmittingState(isLoading) {
        submitButton.disabled = isLoading
        submitButton.textContent = isLoading ? "Loading..." : "Login"
    }

    function showWarningMessage(message) {
        const wrapper = document.getElementsByClassName("wrapper-warning")[0]
        const msgErr = document.getElementById("msg_err")
        wrapper.style.display = "block"
        msgErr.innerText = message
        setTimeout(() => {
            wrapper.classList.remove("animate__backInRight")
            wrapper.classList.add("animate__backOutRight")
            setTimeout(() => {
                wrapper.style.display = "none"
                wrapper.classList.add("animate__backInRight")
                wrapper.classList.remove("animate__backOutRight")
            }, 500)
        }, 5000)
    }

    function validateCredentials(email, password) {
        const normalizedEmail = email.trim()
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
        if (!normalizedEmail || !emailPattern.test(normalizedEmail)) {
            return "Введите корректный email."
        }
        if (!password || password.length < 6) {
            return "Пароль должен содержать минимум 6 символов."
        }
        return ""
    }

    function Submit(event) {
        event.preventDefault()
        if (submitButton.disabled) {
            return
        }

        const emailInput = document.getElementById("email")
        const passwordInput = document.getElementById("password")
        const validationError = validateCredentials(emailInput.value, passwordInput.value)
        if (validationError) {
            showWarningMessage(validationError)
            return
        }

        setSubmittingState(true)
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                let currentDate = new Date();
                let day = currentDate.getDate();
                let month = currentDate.getMonth() + 1;
                let year = currentDate.getFullYear();
                let hours = currentDate.getHours();
                let minutes = currentDate.getMinutes();
                let seconds = currentDate.getSeconds();
                day = (day < 10) ? '0' + day : day;
                month = (month < 10) ? '0' + month : month;
                hours = (hours < 10) ? '0' + hours : hours;
                minutes = (minutes < 10) ? '0' + minutes : minutes;
                seconds = (seconds < 10) ? '0' + seconds : seconds;
                let formattedDate = day + '.' + month + '.' + year;
                let formattedTime = hours + ':' + minutes + ':' + seconds;
                const msgSuccess = document.getElementById("msg_success")

                fetch("/login", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: emailInput.value.trim(),
                        password: passwordInput.value,
                        ip: data.ip,
                        date: `${formattedDate} ${formattedTime}`
                    })
                })
                    .then(res => res.json())
                    .then(dat => {
                        if (dat.status == 404) {
                            setSubmittingState(false)
                            showWarningMessage("Простите, логин или пароль неправильные. Попробуйте снова.")
                        }
                        if (dat.status == 200) {
                            localStorage.setItem("info", JSON.stringify(dat))
                            document.getElementsByClassName("wrapper-success")[0].style.display = "block"
                            msgSuccess.innerText = `${dat.name} Добро пожаловать!`
                            setTimeout(() => {
                                if (dat.access == true) {
                                    window.location = "/admin"
                                } else {
                                    window.location = "/"
                                }
                            }, 1000)
                        }
                        if (dat.status != 200 && dat.status != 404) {
                            setSubmittingState(false)
                            showWarningMessage("Request failed. Please try again.")
                        }
                    })
                    .catch(() => {
                        setSubmittingState(false)
                        showWarningMessage("Request failed. Please try again.")
                    })
            })
            .catch(error => {
                setSubmittingState(false)
                console.error('Произошла ошибка при получении IP-адреса:', error)
                showWarningMessage("Не удалось получить IP-адрес. Попробуйте снова.")
            })
    }

</script>

</html>
